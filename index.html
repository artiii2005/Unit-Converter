<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="hero">
        <h1>Metric to Imperial Unit Conversion</h1>
        <input type="text" id="inputEl">
        <br>
        <button id="convert-btn">Convert</button>
    </div>

    <div id="length">
        <h3>Length (Meter/Feet)</h3>
        <p id="meters-feet"></p>
    </div>

    <div id="volume">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="liters-gallon"></p>
    </div>

    <div id="mass">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="kilograms-pounds"></p>
    </div>

    <div id="distance">
        <h3>Distance (Kilometers/Miles)</h3>
        <p id="kilometers-miles"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
